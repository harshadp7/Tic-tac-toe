<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <body>
    <div id="board" class="container text-center">
      <h1> Tic Tac Toe Game</h1>
      <input Id="SinglePlayer" type="button" value="SinglePlayer">
       <input id="MultiPalyer" type="button" value="MultiPalyer">
       <div id="icon_select" hidden><p>Select Your Icon :</p><i id="x" class="fa fa-times"></i>&nbsp;  <i id="o" class="fa fa-circle-o"></i></div>
      <div id="turn"></div>
      <div id="result"></div>
      <div class="row text-center">
        <div class="clicker-md-8">
          <div id="tictac">
                <div class="row">
                  <div class="col"><i id="icon00" class=""></i></div>
                  <div class="col"><i id="icon01" class=""></i></div>
                  <div class="col"><i id="icon02" class=""></i></div>
                </div>
                  <div class="row">
                  <div class="col"><i id="icon10" class=""></i></div>
                  <div class="col"><i id="icon11" class=""></i></div>
                  <div class="col"><i id="icon12" class=""></i></div>
                </div>
                <div class="row">
                  <div class="col"><i id="icon20" class=""></i></div>
                  <div class="col"><i id="icon21" class=""></i></div>
                  <div class="col"><i id="icon22" class=""></i></div>
                </div>
          </div>
        </div>
      </div>
      <div class="mybutton">
        <input type="button" id="reset" value="Reset" />&nbsp;
        <input type="button" id="exit" value="Exit" />

      </div>
    </div>
  </body>
  <script src="tictactoe.js" type="text/javascript"></script>
</html>
